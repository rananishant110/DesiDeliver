version: '3.9'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:15-alpine
    container_name: desideliver_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-desideliver_dev}
      - POSTGRES_USER=${DB_USER:-desideliver_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-dev_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-desideliver_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desideliver_network

  # Redis Cache Service
  redis:
    image: redis:7-alpine
    container_name: desideliver_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - desideliver_network

  # Django Backend Service
  backend:
    build:
      context: .
      target: development
    container_name: desideliver_backend
    volumes:
      # Mount source code for hot-reloading
      - .:/app
      # Use named volumes for these to avoid permission issues
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=desideliver_backend.settings.local
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python manage.py runserver 0.0.0.0:8000
    networks:
      - desideliver_network
    stdin_open: true
    tty: true

  # Celery Worker Service
  celery_worker:
    build:
      context: .
      target: development
    container_name: desideliver_celery_worker
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=desideliver_backend.settings.local
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A desideliver_backend worker --loglevel=info
    networks:
      - desideliver_network

  # Celery Beat Service (Scheduler)
  celery_beat:
    build:
      context: .
      target: development
    container_name: desideliver_celery_beat
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=desideliver_backend.settings.local
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A desideliver_backend beat --loglevel=info
    networks:
      - desideliver_network

  # Flower - Celery Monitoring Tool
  flower:
    build:
      context: .
      target: development
    container_name: desideliver_flower
    volumes:
      - .:/app
    ports:
      - "5555:5555"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=desideliver_backend.settings.local
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A desideliver_backend flower --port=5555
    networks:
      - desideliver_network

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  desideliver_network:
    driver: bridge
