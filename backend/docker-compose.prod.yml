version: '3.9'

services:
  # PostgreSQL Database Service - Production
  db:
    image: postgres:15-alpine
    container_name: desideliver_db_prod
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    # Do NOT expose port to host in production (security)
    expose:
      - "5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - desideliver_network_prod

  # Redis Cache Service - Production
  redis:
    image: redis:7-alpine
    container_name: desideliver_redis_prod
    volumes:
      - redis_data_prod:/data
    # Do NOT expose port to host in production (security)
    expose:
      - "6379"
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - desideliver_network_prod

  # Django Backend Service - Production
  backend:
    build:
      context: .
      target: production
    container_name: desideliver_backend_prod
    volumes:
      # Only mount volumes for data persistence, NOT source code
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/mediafiles
      - logs_volume_prod:/app/logs
    ports:
      - "8000:8000"
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=desideliver_backend.settings.production
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/login/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - desideliver_network_prod

  # Celery Worker Service - Production
  celery_worker:
    build:
      context: .
      target: production
    container_name: desideliver_celery_worker_prod
    volumes:
      - media_volume_prod:/app/mediafiles
      - logs_volume_prod:/app/logs
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=desideliver_backend.settings.production
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M
    command: celery -A desideliver_backend worker --loglevel=warning --concurrency=4
    networks:
      - desideliver_network_prod

  # Celery Beat Service - Production
  celery_beat:
    build:
      context: .
      target: production
    container_name: desideliver_celery_beat_prod
    volumes:
      - logs_volume_prod:/app/logs
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=desideliver_backend.settings.production
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    command: celery -A desideliver_backend beat --loglevel=warning
    networks:
      - desideliver_network_prod

  # Flower - Celery Monitoring (Production)
  flower:
    build:
      context: .
      target: production
    container_name: desideliver_flower_prod
    ports:
      - "5555:5555"
    env_file:
      - .env.prod
    environment:
      - DJANGO_SETTINGS_MODULE=desideliver_backend.settings.production
      - REDIS_URL=redis://redis:6379/0
      - FLOWER_BASIC_AUTH=${FLOWER_USER:-admin}:${FLOWER_PASSWORD:-change_this_password}
    depends_on:
      redis:
        condition: service_healthy
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    command: celery -A desideliver_backend flower --port=5555
    networks:
      - desideliver_network_prod

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  static_volume_prod:
    driver: local
  media_volume_prod:
    driver: local
  logs_volume_prod:
    driver: local

networks:
  desideliver_network_prod:
    driver: bridge
